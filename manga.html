<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ المانغا</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .manga-reader {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            min-height: 100vh;
        }

        .manga-header {
            background: #2d2d2d;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .manga-header h1 {
            color: white;
            margin: 0;
        }

        .manga-page-container {
            margin: 20px auto;
            max-width: 1200px;
        }

        .manga-page {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .navigation {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #0056b3;
        }

        .nav-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .page-info {
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 0 20px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← العودة</a>
    
    <div class="manga-reader">
        <div class="manga-header">
            <h1 id="manga-title">مانغا 1 - الفصل 1</h1>
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="prevPage()" id="prev-btn">السابق</button>
            <span class="page-info" id="page-info">الصفحة 1 من 3</span>
            <button class="nav-btn" onclick="nextPage()" id="next-btn">التالي</button>
        </div>

        <div class="manga-page-container">
            <img id="manga-image" class="manga-page" src="" alt="صفحة المانغا">
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="prevPage()">السابق</button>
            <span class="page-info" id="page-info-bottom">الصفحة 1 من 3</span>
            <button class="nav-btn" onclick="nextPage()">التالي</button>
        </div>
    </div>

    <script>
        // جلب معرف المانغا من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const mangaId = urlParams.get('id') || '1';
        
        let currentPage = 1;
        const totalPages = 3; // يمكن تغيير هذا الرقم حسب عدد الصفحات

        // عناصر DOM
        const mangaImage = document.getElementById('manga-image');
        const pageInfo = document.getElementById('page-info');
        const pageInfoBottom = document.getElementById('page-info-bottom');
        const mangaTitle = document.getElementById('manga-title');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // تعيين العنوان بناءً على المعرف
        mangaTitle.textContent = `مانغا ${mangaId} - الفصل 1`;

        function updatePage() {
            // تحديث صورة المانغا
            mangaImage.src = `images/manga${mangaId}/page${currentPage}.jpg`;
            
            // تحديث معلومات الصفحة
            pageInfo.textContent = `الصفحة ${currentPage} من ${totalPages}`;
            pageInfoBottom.textContent = `الصفحة ${currentPage} من ${totalPages}`;
            
            // تحديث حالة الأزرار
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        }

        // التهيئة الأولية
        updatePage();

        // إضافة التحكم بالسهمين على الكيبورد
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                prevPage();
            } else if (event.key === 'ArrowLeft') {
                nextPage();
            }
        });
    </script>
</body>
</html>
