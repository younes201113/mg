<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سنوي - كتب ومانغا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">Snoy</a>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ابحث عن كتب...">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>التصنيفات</h3>
            <ul class="categories" id="categoryList"></ul>
        </aside>

        <main class="main-content">
            <div class="welcome-section">
                <h1>أهلاً بك في Snoy</h1>
                <p>اختر تصنيفاً أو استخدم البحث</p>
            </div>
            <div id="booksContainer" class="books-grid"></div>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
